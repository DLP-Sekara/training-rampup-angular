<div>
    <kendo-grid
      [data]="gridData"
    >
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Add new</button>
      </ng-template>
      <kendo-grid-column
        field="id"
        title="ID"
      ></kendo-grid-column>
      <kendo-grid-column
        field="name"
        title="Name"
      ></kendo-grid-column>
      <kendo-grid-column
        field="gender"
        title="Gender"
      ></kendo-grid-column>
      <kendo-grid-column
        field="address"
        title="Address"
      ></kendo-grid-column>
      <kendo-grid-column
        field="mobileNo"
        title="Mobile No"
      ></kendo-grid-column>
      <kendo-grid-column
        field="dateOfBirth"
        title="DOB"
      ></kendo-grid-column>
      <kendo-grid-column
        field="age"
        title="Age"
      ></kendo-grid-column>
      <kendo-grid-command-column title="command" [width]="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
          <button kendoGridEditCommand [primary]="true">Edit</button>
          <button kendoGridRemoveCommand>Remove</button>
          <button kendoGridSaveCommand [disabled]="true">
            {{ isNew ? "Add" : "Update" }}
          </button>
          <button kendoGridCancelCommand>
            {{ isNew ? "Discard changes" : "Cancel" }}
          </button>
        </ng-template>
      </kendo-grid-command-column>
    </kendo-grid>
</div>
