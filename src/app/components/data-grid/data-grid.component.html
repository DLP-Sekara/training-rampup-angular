<div>
  <kendo-grid
    [data]="gridData | async"
    (add)="addHandler($event)"
    (edit)="editHandler($event)"
    (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)"
    (remove)="removeHandler($event)"
  >
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand>Add new</button>
    </ng-template>
    <kendo-grid-column field="id" title="ID" [editable]="false"></kendo-grid-column>
    <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="gender" title="Gender">
      <ng-template
        kendoGridEditTemplate
        let-dataItem="dataItem"
        let-formGroup="formGroup"
      >
        <kendo-dropdownlist
          [data]="genderCategories"
          textField="gender"
          valueField="gender"
          [valuePrimitive]="true"
          [formControl]="formGroup.get('gender')"
        >
        </kendo-dropdownlist>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="address" title="Address"></kendo-grid-column>
    <kendo-grid-column field="mobileNo" title="Mobile No"></kendo-grid-column>
    <kendo-grid-column field="dateOfBirth" title="DOB" format="{0:D}">
      <ng-template
        kendoGridEditTemplate
        let-dataItem="dataItem"
        let-formGroup="formGroup"
      >
        <kendo-datepicker
          textField="dateOfBirth"
          valueField="dateOfBirth"
          [formControl]="formGroup.get('dateOfBirth')"
          (valueChange)="calculateAge($event)"
          [readOnlyInput]="true"
          [disabledDates]="disabledDates"
        >
        </kendo-datepicker>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="age"
      title="Age"
      [editable]="false"
    ></kendo-grid-column>
    <kendo-grid-command-column title="command" [width]="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridRemoveCommand>Remove</button>
        <button
          kendoGridSaveCommand
          [disabled]="formGroup ? !formGroup.valid : true"
        >
          {{ isNew ? 'Add' : 'Update' }}
        </button>
        <button kendoGridCancelCommand>
          {{ isNew ? 'Discard changes' : 'Cancel' }}
        </button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</div>
