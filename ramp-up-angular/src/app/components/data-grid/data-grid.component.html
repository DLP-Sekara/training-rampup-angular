<div>
  
    <kendo-grid
     [data]="studentData"
     (add)="addHandler($event)"
     (save)="saveHandler($event)"
     (cancel)="cancelHandler($event)"
     (remove)="removeHandler($event)"
     (edit)="editHandler($event)"
    >
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand type="button">Add new</button>
      </ng-template>

      <kendo-grid-column [editable]="false" field="id" title="ID">
        
      </kendo-grid-column>

      <kendo-grid-column field="name" title="Name"></kendo-grid-column>

      <kendo-grid-column field="gender" title="Gender">
       <ng-template
          kendoGridEditTemplate
          let-dataItem="dataItem"
          let-formGroup="formGroup"
        >
          <kendo-dropdownlist
            [data]="listItems"
            textField="gender"
            valueField="gender"
            [valuePrimitive]="true"
            [formControl]="formGroup.get('gender')"
          >
          </kendo-dropdownlist>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="address" title="Address"></kendo-grid-column>

      <kendo-grid-column field="mobileNo" title="MobileNo"></kendo-grid-column>

        <kendo-grid-column field="birth" title="Birth">
       <ng-template
          kendoGridEditTemplate
          let-dataItem="dataItem"
          let-formGroup="formGroup"
        >
          <kendo-datepicker
            format="MM-dd-yyyy"
            onkeydown="return false;"
            textField="birth"
            valueField="birth"
            [formControl]="formGroup.get('birth')"
            (valueChange)="getAge($event)"
          >
          
          </kendo-datepicker>
        </ng-template>

      </kendo-grid-column>

      <kendo-grid-column field="age" [editable]="false" title="Age"></kendo-grid-column>

    <kendo-grid-command-column title="command" [width]="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridRemoveCommand>Remove</button>
        <button kendoGridSaveCommand [disabled]="formGroup?!formGroup.valid:true">
          {{ isNew ? 'Add' : 'Update' }}
        </button>
        <button kendoGridCancelCommand>
          {{ isNew ? 'Discard changes' : 'Cancel' }}
        </button>
      </ng-template>
    </kendo-grid-command-column>

    </kendo-grid>
  
</div>
